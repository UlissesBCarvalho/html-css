	<link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">
	<title>Testando as Semânticas</title>
</head>
<body>
	<h1>Principais formatações</h1>
	<h2>Negrito / Destaque</h2>
	<p> <small>paragrafo faremos <b>um termo em negrito</small> </b> sem semâtica</p>
	<p>Neste paragrafo o term em <strong>negrito</strong> tem semântica.</p>
	<h2>Itálico</h2>
	<p>Aqui o <i>termo em itálico</i> nao tem semântica</p>
	<p>Neste paragrafo o<em> <mark style="background-color: aqua;">termo em Itálico</mark> </em> tem seântica &#x1f555</p>  
	
</body>
